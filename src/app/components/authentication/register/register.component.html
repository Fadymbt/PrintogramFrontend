<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form
        [formGroup]="registerForm"
        name="registerFormGroup"
        (ngSubmit)="onSubmit()"
      >
        <h1>Register</h1>
        <div id="input-wrap">
          <div class="form-group">
            <input
              placeholder="First Name"
              type="text"
              formControlName="first_name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
            />
            <div
              *ngIf="submitted && f.first_name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.first_name.errors.required">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              placeholder="Last Name"
              type="text"
              formControlName="last_name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"
            />
            <div
              *ngIf="submitted && f.last_name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.last_name.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              placeholder="Username"
              type="text"
              formControlName="user_name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }"
            />
            <div
              *ngIf="submitted && f.user_name.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.user_name.errors.required">
                Username is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              placeholder="Email"
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
              placeholder="Password"
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group d-flex flex-row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="user_type"
                formControlName="user_type"
                id="user-type"
                value="User"
                checked
              />
              <label class="form-check-label" for="user-type"> User </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="user_type"
                formControlName="user_type"
                id="user-type"
                value="Admin"
              />
              <label class="form-check-label" for="user-type"> Admin </label>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-dark btn-block">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Submit
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            {{ error }}
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
