<div class="container dialog-container">
  <div class="card">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body" name="changePasswordFormGroup">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="password"
            placeholder="Old Password"
            formControlName="old_password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.old_password.errors }"
          />
          <div
            *ngIf="submitted && f.old_password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.old_password.errors.required">
              Old Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="New Password"
            formControlName="new_password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.new_password.errors }"
          />
          <div
            *ngIf="submitted && f.new_password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.new_password.errors.required">
              New Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            formControlName="confirm_password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }"
          />
          <div
            *ngIf="submitted && f.confirm_password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirm_password.errors.required">
              Please confirm your new password
            </div>
            <div *ngIf="f.confirm_password.errors.PasswordValidation">
              Passwords must match
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-light">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Change Password
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          Incorrect Password
        </div>
      </form>
    </div>
  </div>
</div>
