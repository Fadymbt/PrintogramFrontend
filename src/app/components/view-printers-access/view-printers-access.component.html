
<div class="top">
    <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search" [(ngModel)]="searchInput"> 
    </div>
</div>
<div class="bottom">
    <div class="bottom-left">
        <div class="headline accessible"><i class="fa fa-check-circle"></i> Authorizsed Users</div>
        <div class="printer-container">
            <div *ngFor="let user of usersAccessTrue" class="printer printer-accessible">
                <div *ngIf="compareUserToInput(user)" class="printer-hide">
                    <div class="printer-left">
                        <div class="user-pic">
                            <img src="{{ getUserProfilePicSrc(user) }}" alt="Avatar">
                        </div>
                        <div class="printer-text">
                            <div class="printer-name">{{ user.first_name + " " + user.last_name }}</div>
                            <div class="printer-user-count">{{ user.email }}</div>
                        </div>
                    </div>
                    <i (click)="removeAccess(user)" class="fa fa-minus-circle printer-button remove"></i>                    
                </div>
            </div>
            </div>
        </div>
    <div class="middle-line"></div>
    <div class="bottom-right">
        <div class="headline unaccessible"><i class="fa fa-times-circle"></i> Unauthorizsed Users</div>
        <div class="printer-container">
            <div *ngFor="let user of usersAccessFalse" class="printer printer-accessible">
                <div *ngIf="compareUserToInput(user)" class="printer-hide">
                    <div class="printer-left">
                        <div class="user-pic">
                            <img src="{{ getUserProfilePicSrc(user) }}" alt="Avatar">
                        </div>
                        <div class="printer-text">
                            <div class="printer-name">{{ user.first_name + " " + user.last_name }}</div>
                            <div class="printer-user-count">{{ user.email }}</div>
                        </div>
                    </div>
                    <i (click)="giveAccess(user)" class="fa fa-plus-circle printer-button add"></i>                   
                </div>
            </div>
        </div>
    </div>
</div>
